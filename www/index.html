<!DOCTYPE html>
<html>
  <head>
    <title>WeMo Switch Control</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width">
    <style>
      html {height:100%;}
      body {background:linear-gradient(-45deg, #ce4,#0b1) fixed; margin:0; font-family:"HelveticaNeue-UltraLight",sans-serif-thin,sans-serif; height:100%;}
      table  {background:rgba(0,0,0,.2); color:rgba(255,255,255,.7); font-size:25px; letter-spacing:1px; width:98%; margin:1% 1% 0; border-spacing:0; table-layout:fixed;}
      svg  {height:50px; width:50px; opacity:.2; margin-top:5px;}
      span {margin-left:1%}
      .bulb, .state {width:50px; min-width:50px; border-left:1px solid rgba(255,255,255,.1); padding:1%; text-align:center;}
      .name {min-width:50px; white-space:nowrap;}
      .state:after {content:"Off";}
      .true .state:after {content:"On";}
      .true svg {opacity:.7;}
      #head {font-size:50px; padding:1%; letter-spacing:1px; text-align: center; color:rgba(0,0,0,.5);}
    </style>
  </head>
  <body>
    <div id="head">WeMo</div>
    <table id="item">
      <tr>
        <td class="bulb">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56.312 87.366997">
           <path d="m33.304 0h-10.296c-12.872 0-23.008 2.413-23.008 25.422l0.2 35.396c0.482 17.859 3.178 26.549 20.394 26.549h15.124c17.216 0 19.911-8.689 20.394-26.549l0.2-35.396c0-23.009-10.135-25.422-23.008-25.422zm-4.954 5.091c0.739 0 1.338 0.6 1.338 1.338 0 0.74-0.599 1.339-1.338 1.339s-1.339-0.599-1.339-1.339c0-0.739 0.6-1.338 1.339-1.338zm-6.43 11.533c0-2.26 1.838-4.098 4.097-4.098h4.279c2.259 0 4.097 1.838 4.097 4.098v2.473c0 2.259-1.838 4.097-4.097 4.097h-4.28c-2.259 0-4.097-1.838-4.097-4.097v-2.473zm16.308 65.254s-5.645 0.186-10.072 0.186-10.072-0.186-10.072-0.186c-7.638 0-7.306-9.188-7.306-9.188s-0.442-11.509-0.442-22.247c0-10.736 8.744-10.072 8.744-10.072h18.152s8.744-0.664 8.744 10.072c0 10.738-0.442 22.248-0.442 22.248s0.332 9.187-7.306 9.187z" fill="#fff"/>
           <path d="m43.517 53.48c0-9.255-7.537-8.684-7.537-8.684h-15.648s-7.537-0.572-7.537 8.684c0 9.254 0.382 19.176 0.382 19.176s-0.286 7.92 6.297 7.92 4.866 0.158 8.683 0.158 8.683-0.158 8.683-0.158c6.583 0 6.297-7.92 6.297-7.92s0.38-9.922 0.38-19.176zm-19.919 14.99h-2.646v-8.807h2.646v8.807zm7.291 9.408h-4.999v-2.5c0-1.381 1.119-2.498 2.499-2.498 1.381 0 2.5 1.117 2.5 2.498v2.5zm4.47-10.517h-2.646v-6.588h2.646v6.588z" fill="#fff"/>
           <path d="m30.063 13.649h-3.814c-1.688 0-3.061 1.373-3.061 3.061v1.414c0 1.688 1.373 3.061 3.061 3.061h3.814c1.688 0 3.061-1.373 3.061-3.061v-1.414c0-1.688-1.373-3.061-3.061-3.061z" fill="#fff"/>
          </svg>
        </td>
        <td class="name">WeMo Switch</td>
        <td class="state"></td>
      </tr>
    </table>
    <script>
      item = document.querySelector("#item");
      send = function(path) {
        xr = new XMLHttpRequest();
        xr.open('GET',path);
        xr.send(null);
        xr.onreadystatechange = function () {
          if (xr.readyState === 4 && xr.status === 200)
            item.setAttribute("class",xr.responseText);
        };
      }
      item.onclick = function() { send('/toggle'); }
      send('/state');
    </script>
  </body>
</html>
